name: Build and Publish Handheld Companion

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build (Release)
    runs-on: windows-latest 

    env:
      Solution_Name: ControllerService.sln

    steps:
    
    # Checkout project
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    # Setup NuGet and run Restore
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'
    - run: nuget restore ControllerService.sln

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Build ControllerService project
    - name: Build
      run: msbuild $env:Solution_Name /p:Configuration=Release
    
    - name: LS
      run: ls
      
  publish:
    name: Publish Artifacts
    runs-on: windows-latest
    needs: build
    
    steps:
    # Upload bin folder to artifacts
    - name: LS
      run: ls
    
    - name: Grab artifacts
      uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: ./bin # or path/to/artifact
